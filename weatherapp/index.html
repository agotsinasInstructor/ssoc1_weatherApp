<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   
    <!--angularjs-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <title>weather app</title>
</head>
<body ng-app="weatherApp" ng-controller="weatherController">
    
    <h1>Weather Application</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6"><img src="images/temperature.png" width="20%" alt=""></div>
                    <div class="col-sm-6"><h3>{{weatherData[weatherIndex].temperature}} &degC</h3></div>
                </div>
                <div class="row">
                    <div class="col-sm-6"><img src="images/humidity.png" width="20%" alt=""></div>
                    <div class="col-sm-6"><h3>{{weatherData[weatherIndex].humidity}} %</h3></div>
                </div>
            </div>
            <div class="col-sm-6"><img ng-src="images/{{weatherData[weatherIndex].status}}.png" alt="" width="20%"></div>            
        </div>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">{{weatherData[weatherIndex].day}}</div>
        </div>
        <div class="row">
            <div class="col-sm-6"><button ng-click="onLeftButtonClick()"><</button></div>
            <div class="col-sm-6"><button ng-click="onRightButtonClick()">></button></div>
        </div>
      
    </div>
    

    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>
</body>
</html>
